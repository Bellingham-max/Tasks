<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Github Introduction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 48px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
    }

    #profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 40px;
    }

    #profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    #name {
      font-size: 32px;
      margin: 0;
    }

    #bio {
      font-size: 18px;
      color: #FFD700;
      width: 60%;
      margin: 10px 0;
    }

    #github-link {
      display: inline-block;
      background-color: #FFD700;
      color: #000;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-weight: bold;
    }

    #github-link:hover {
      background-color: #FFA500;
      color: #000;
    }

    #project-section {
      width: 80%;
    }

    #project-section h2 {
      font-size: 36px;
      color: #FFD700;
      border-bottom: 3px solid #FFD700;
      padding-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
      text-align: center;
    }

    #project-section ul {
      list-style-type: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 30px;
    }

    #project-section li {
      background-color: #111;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    #project-section li:hover {
      transform: translateY(-10px);
    }

    #project-section h3 {
      color: #FFD700;
      margin-top: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      font-size: 28px;
    }

    #project-section p {
      color: #ccc;
      margin: 10px 0;
      font-size: 16px;
    }

    #project-section a {
      display: inline-block;
      background-color: #FFD700;
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-weight: bold;
    }

    #project-section a:hover {
      background-color: #FFA500;
      color: #000;
    }
  </style>
</head>

<body>
  <div id="profile-section">
    <img id="profile-pic" src=https://avatars.githubusercontent.com/u/187523831 alt="Profile Picture">
    <h2 id="name">Bellingham-max<br>
        o_0</h2>
    <p id="bio"> A Github Novice<br>A Real Madrid fan<br>A snooker fan</p>
    <a id="github-link" href=https://github.com/Bellingham-max target="_blank">View My Github</a>
  </div>
  <div id="project-section">
    <h2>Featured Projects</h2>
    <ul>
      <li>
        <h3>Tasks</h3>
        <p>A project about joining the GEEK Group review</p>
        <a href="https://github.com/Bellingham-max/Tasks" target="_blank">View Tasks</a>
      </li>
      <li>
        <h3>Collection</h3>
        <p>Collections of good projects about others</p>
        <a href="https://github.com/Bellingham-max/Awesome-Love-Code" target="_blank">View Collection</a>
      </li>
    </ul>
  </div>
</body>

</html>
