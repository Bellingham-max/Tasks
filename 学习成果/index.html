<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Github Introduction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&family=Space+Grotesk:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #FFD700;
      --secondary-color: #FFA500;
      --accent-color: #00FFFF;
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.05);
      --gradient-1: linear-gradient(45deg, #FFD700, #FFA500);
      --gradient-2: linear-gradient(45deg, #00FFFF, #FFD700);
      --gradient-3: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(0, 255, 255, 0.1));
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      background: #000;
      cursor: none;
    }

    /* 新的光标样式 */
    .cursor {
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, var(--accent-color) 0%, rgba(0, 255, 255, 0) 70%);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      transition: all 0.1s ease;
      box-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color), 0 0 30px var(--accent-color);
    }

    .cursor-follower {
      width: 60px;
      height: 60px;
      border: 3px solid var(--accent-color);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9998;
      transition: all 0.2s ease;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.8;
      }

      50% {
        transform: scale(1.2);
        opacity: 0.4;
      }

      100% {
        transform: scale(0.8);
        opacity: 0.8;
      }
    }

    .dynamic-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, rgba(255, 215, 0, 0.1) 0%, rgba(0, 255, 255, 0.1) 50%, rgba(255, 165, 0, 0.1) 100%);
      animation: pulseBG 8s ease-in-out infinite;
      filter: blur(100px);
    }

    .container {
      max-width: 1800px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: start;
    }

    #profile-section {
      position: relative;
      z-index: 2;
      text-align: left;
      padding: 8rem 4rem;
      animation: slideUp 1.5s ease-out;
      display: flex;
      flex-direction: column;
      gap: 3rem;
      background: var(--gradient-3);
      border-radius: 0;
      margin: 0;
      backdrop-filter: blur(10px);
      border: none;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 15% 100%, 0 85%);
    }

    #profile-section::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent 45%, var(--accent-color) 50%, transparent 55%);
      animation: shine 3s infinite;
      opacity: 0.3;
    }

    @keyframes shine {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    #profile-pic {
      width: 400px;
      height: 400px;
      border-radius: 0;
      border: none;
      box-shadow: none;
      transition: all 0.5s ease;
      position: relative;
      object-fit: cover;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 15% 100%, 0 85%);
    }

    #profile-pic::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shine 3s infinite;
    }

    #name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 7rem;
      margin: 0;
      background: var(--gradient-2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: none;
      position: relative;
      display: inline-block;
      letter-spacing: -2px;
      line-height: 1;
      transform: skew(-5deg);
    }

    #bio {
      font-size: 2rem;
      color: var(--text-color);
      max-width: 100%;
      margin: 0;
      padding: 2rem;
      background: none;
      border-radius: 0;
      backdrop-filter: none;
      border: none;
      transform: translateY(0);
      transition: all 0.3s ease;
      line-height: 1.8;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      font-family: 'Space Grotesk', sans-serif;
    }

    #github-link {
      display: inline-block;
      background: none;
      color: var(--accent-color);
      padding: 1.5rem 3rem;
      border-radius: 0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.8rem;
      transition: all 0.3s ease;
      margin-top: 2rem;
      position: relative;
      overflow: hidden;
      letter-spacing: 2px;
      text-transform: uppercase;
      border: 2px solid var(--accent-color);
      clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 15% 100%, 0 85%);
    }

    #github-link:hover {
      background: var(--accent-color);
      color: #000;
      transform: translateY(-5px);
    }

    #project-section {
      position: relative;
      z-index: 2;
      padding: 8rem 4rem;
      background: none;
      border-radius: 0;
      margin: 0;
      backdrop-filter: none;
      border: none;
      clip-path: polygon(0 15%, 15% 0, 85% 0, 100% 15%, 100% 100%, 0 100%);
    }

    #project-section::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent 45%, var(--primary-color) 50%, transparent 55%);
      animation: shine 3s infinite;
      opacity: 0.3;
    }

    #project-section h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 6rem;
      text-align: left;
      margin-bottom: 6rem;
      background: var(--gradient-2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      display: inline-block;
      letter-spacing: -2px;
      transform: skew(5deg);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 4rem;
      padding: 0;
    }

    .project-card {
      background: none;
      border-radius: 0;
      padding: 4rem;
      transition: all 0.5s ease;
      backdrop-filter: none;
      border: none;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      perspective: 1000px;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 15% 100%, 0 85%);
    }

    .project-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: translateX(-100%);
      transition: 0.5s;
    }

    .project-card:hover::before {
      transform: translateX(100%);
    }

    .project-card:hover {
      transform: translateY(-30px) scale(1.02);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5);
    }

    .project-card h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 4rem;
      margin-bottom: 2.5rem;
      color: var(--accent-color);
      position: relative;
      display: inline-block;
      letter-spacing: -2px;
      transform: skew(-5deg);
    }

    .project-card p {
      color: #fff;
      margin-bottom: 3rem;
      font-size: 1.8rem;
      line-height: 1.8;
      letter-spacing: 1px;
      position: relative;
      font-family: 'Space Grotesk', sans-serif;
    }

    .project-card a {
      display: inline-block;
      background: none;
      color: var(--primary-color);
      padding: 1.5rem 3rem;
      border-radius: 0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.6rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 2px;
      text-transform: uppercase;
      border: 2px solid var(--primary-color);
      clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 15% 100%, 0 85%);
    }

    .project-card a:hover {
      background: var(--primary-color);
      color: #000;
      transform: translateY(-5px);
    }

    @media (max-width: 1200px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      #name {
        font-size: 5rem;
      }

      #profile-pic {
        width: 300px;
        height: 300px;
      }

      #bio {
        font-size: 1.6rem;
        padding: 1.5rem;
      }

      #project-section h2 {
        font-size: 4rem;
      }

      .project-card h3 {
        font-size: 3rem;
      }

      .project-card p {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <div class="cursor"></div>
  <div class="cursor-follower"></div>
  <div class="dynamic-bg"></div>
  <div class="container">
    <div id="profile-section">
      <img id="profile-pic" src="https://avatars.githubusercontent.com/u/187523831" alt="Profile Picture">
      <h2 id="name">Bellingham-max<br>o_0</h2>
      <p id="bio">A Github Novice<br>A Real Madrid fan<br>A snooker fan</p>
      <a id="github-link" href="https://github.com/Bellingham-max" target="_blank">View My Github</a>
    </div>

    <div id="project-section">
      <h2>Featured Projects</h2>
      <div class="projects-grid">
        <div class="project-card">
          <h3>Tasks</h3>
          <p>A project about joining the GEEK Group review</p>
          <a href="https://github.com/Bellingham-max/Tasks" target="_blank">View Tasks</a>
        </div>
        <div class="project-card">
          <h3>Collection</h3>
          <p>Collections of good projects about others</p>
          <a href="https://github.com/Bellingham-max/Awesome-Love-Code" target="_blank">View Collection</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 自定义光标效果
    const cursor = document.querySelector('.cursor');
    const cursorFollower = document.querySelector('.cursor-follower');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';

      setTimeout(() => {
        cursorFollower.style.left = e.clientX + 'px';
        cursorFollower.style.top = e.clientY + 'px';
      }, 100);
    });

    // 悬停效果
    const hoverElements = document.querySelectorAll('a, button, .project-card');

    hoverElements.forEach(element => {
      element.addEventListener('mouseenter', () => {
        cursor.style.transform = 'scale(1.5)';
        cursorFollower.style.transform = 'scale(1.5)';
      });

      element.addEventListener('mouseleave', () => {
        cursor.style.transform = 'scale(1)';
        cursorFollower.style.transform = 'scale(1)';
      });
    });

    // 动态背景颜色变化
    const dynamicBg = document.querySelector('.dynamic-bg');
    let hue = 0;

    setInterval(() => {
      hue = (hue + 1) % 360;
      dynamicBg.style.background = `radial-gradient(circle at center, 
        hsl(${hue}, 100%, 70%), 
        hsl(${(hue + 120) % 360}, 100%, 70%), 
        hsl(${(hue + 240) % 360}, 100%, 70%))`;
    }, 50);
  </script>
</body>

</html>
